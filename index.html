<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background:#fafafa;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .main{
            width:350px;
        }

        .box{
            background:#fff;
            border:1px solid #dbdbdb;
            padding:40px 30px;
            text-align:center;
        }

        .logo img{
            width:180px;
            margin-bottom:30px;
        }

        input{
            width:100%;
            padding:10px;
            margin-bottom:8px;
            border:1px solid #dbdbdb;
            background:#fafafa;
            border-radius:3px;
            outline:none;
            font-size:12px;
        }

        button{
            width:100%;
            padding:8px;
            background:#0095f6;
            border:none;
            color:#fff;
            font-weight:bold;
            border-radius:5px;
            margin-top:10px;
            cursor:pointer;
        }

        button:hover{
            background:#0077cc;
        }

        .or{
            display:flex;
            align-items:center;
            margin:20px 0;
            font-size:12px;
            color:#8e8e8e;
        }

        .or::before,
        .or::after{
            content:"";
            flex:1;
            height:1px;
            background:#dbdbdb;
        }

        .or span{
            margin:0 15px;
        }

        .forgot{
            font-size:12px;
            margin-top:15px;
        }

        .forgot a{
            text-decoration:none;
            color:#00376b;
        }

        .signup{
            background:#fff;
            border:1px solid #dbdbdb;
            padding:20px;
            text-align:center;
            margin-top:10px;
            font-size:14px;
        }

        .signup a{
            color:#0095f6;
            text-decoration:none;
            font-weight:bold;
        }
    </style>
</head>
<body>

<div class="main">

    <div class="box">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/512px-Instagram_logo.svg.png" 
                 alt="Instagram Logo">
        </div>

        <input type="text" placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">

        <button>Log In</button>

        <div class="or">
            <span>OR</span>
        </div>

        <div class="forgot">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <div class="signup">
        Donâ€™t have an account? <a href="#">Sign up</a>
    </div>

</div>

</body>
</html>
